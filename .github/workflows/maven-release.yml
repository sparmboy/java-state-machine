name: Maven Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Configure git for release
        run: |
          git config --global user.email "spencer.loveridge@goldenloopcomputing.com"
          git config --global user.name "Spencer Loveridge"

      - name: Maven Release
        run: |
          set -e
          mvn -B release:prepare -Darguments="-DskipTests" --file pom.xml
          mvn -B release:perform -DskipTests --file pom.xml
