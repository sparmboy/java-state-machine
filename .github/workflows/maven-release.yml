name: Maven Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
    
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven
    
      - name: Configure git for release
        run: |
          # Use the workflow actor so pushes are attributable to the actor
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git config user.name "${{ github.actor }}"
    
      - name: Verify git and auth
        run: |
          git remote -v
          git fetch --all --tags
          # show current user used for pushes
          git config user.name && git config user.email
    
      - name: Maven release:prepare
        run: |
          set -e
          # non-interactive prepare; pass -DskipTests to downstream builds
          mvn -B release:prepare -Darguments="-DskipTests" --file pom.xml
    
      - name: Maven release:perform
        run: |
          set -e
          # non-interactive perform
          mvn -B release:perform -Darguments="-DskipTests" --file pom.xml
    
      - name: List tags created
        run: git tag --list
